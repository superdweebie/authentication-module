language: php

php:
  - 5.4

before_script:
  - cd ..
  - git clone git://github.com/zendframework/ZendSkeletonApplication.git
  - cd ZendSkeletonApplication
  - rm .gitmodules
  - git rm --cached vendor/ZF2
  - cp ../authModule/.travis/composer.json ./
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install
  - rm -rf vendor/superdweebie/auth-module
  - cp -r ../authModule vendor/superdweebie/
  - mv vendor/superdweebie/authModule vendor/superdweebie/auth-module
  - rm config/application.config.php
  
script:
  - cd vendor/superdweebie/auth-module
  - phpunit
