<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing Sds.AuthModule.AuthController</title>
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
            @import "../../../dijit/themes/claro/claro.css";
            @import "../../../sijit/themes/claro/claro.css";
		</style>
		<script
            type="text/javascript"
            src="../../../dojo/dojo.js"
            data-dojo-config="
                isDebug: true,
                popup: true,
                async: true,
                mergeConfigs: [
                    'Sds/AuthModule/Config',
                    'Sds/UserModule/Config'
                ]
            ">
        </script>
		<script type="text/javascript">
			require([
                'sijit/ServiceManager/Shared/GetObject!authController',
                'dojo/domReady!'
            ],
            function(
                authController
            ){
                // Activate login form immediately
                authController.login();
            })
		</script>
	</head>
	<body class="claro">
        <h1>Testing Sds.AuthModule.AuthController</h1>
	</body>
</html>
