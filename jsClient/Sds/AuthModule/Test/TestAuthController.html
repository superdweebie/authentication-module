<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Testing Sds.AuthModule.AuthController</title>
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
            @import "../../../dijit/themes/claro/claro.css";
            @import "../../../sijit/themes/claro/claro.css";
			@import "../../../util/doh/robot/robot.css";
		</style>
		<script
            type="text/javascript"
            src="../../../dojo/dojo.js"
            data-dojo-config="isDebug: true, popup: true, async: true">
        </script>
		<script type="text/javascript">
			require([
                'dojo/parser',
                'dojo/_base/Deferred',
                'dojo/_base/connect',
                'dijit/robotx',
                'sijit/Bootstrap/Bootstrap',
                'dojo/domReady!'
            ],
            function(
                parser,
                Deferred,
                connect,
                robot
            ){
                connect.subscribe('postBootstrap', function(object){
                    var serviceManager = object.serviceManager;

                    Deferred.when(serviceManager.getObject('authController'), function(authController){
                        authController.login();

                    });
                });
                parser.parse();
            })
		</script>
	</head>
	<body class="claro">
        <h1>Testing Sds.AuthModule.AuthController</h1>
        <div data-dojo-type="sijit.Bootstrap.Bootstrap" data-dojo-props="config: {
             mergeConfigs: [
                'Sds/AuthModule/Config'
             ]
        }">
        </div>
	</body>
</html>
